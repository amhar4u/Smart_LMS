<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <div class="header-content">
          <div class="logo-section">
            <mat-icon class="logo-icon">school</mat-icon>
          </div>
          <h1>Smart LMS</h1>
          <h2>Learning Management System</h2>
          <p>Welcome back! Please sign in to your account.</p>
        </div>
      </mat-card-header>
      
      <mat-card-content class="login-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" 
                   placeholder="Enter your password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <div class="form-options">
            <mat-checkbox formControlName="rememberMe" color="primary" class="remember-me">
              Remember me
            </mat-checkbox>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button mat-raised-button color="primary" type="submit" 
                  class="login-button full-width" 
                  [disabled]="loginForm.invalid">
            <mat-icon>login</mat-icon>
            Sign In
          </button>
        </form>

        <div class="register-section">
          <p>New to Smart LMS?</p>
          <div class="register-buttons">
            <button mat-stroked-button color="accent" type="button" 
                    routerLink="/auth/register/student" 
                    class="register-link register-student full-width">
              <mat-icon>school</mat-icon>
              Register as Student
            </button>
            
            <button mat-stroked-button color="primary" type="button" 
                    routerLink="/auth/register/teacher" 
                    class="register-link register-teacher full-width">
              <mat-icon>person</mat-icon>
              Register as Teacher
            </button>
          </div>
        </div>

        <div class="back-to-home">
          <a routerLink="/" class="back-link">
            <mat-icon>home</mat-icon>
            Back to Home
          </a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <!-- Loading Spinner -->
  <!-- <app-loading-spinner></app-loading-spinner> -->
</div>
