<div class="student-layout">
  <!-- Sidebar -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
      #drawer
      mode="side" 
      opened="true"
      [class.collapsed]="isSidebarCollapsed"
      class="sidenav"
      fixedInViewport="true">
      
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="logo-container">
          <div class="logo-circle">
            <mat-icon>school</mat-icon>
          </div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="sidebar-nav">
        <!-- Dashboard -->
        <div class="nav-item" routerLinkActive="active" routerLink="/student/dashboard" data-tooltip="Dashboard">
          <div class="nav-content">
            <mat-icon class="nav-icon">dashboard</mat-icon>
            <span class="nav-text">Dashboard</span>
          </div>
        </div>

        <!-- My Subjects -->
        <div class="nav-item" routerLinkActive="active" routerLink="/student/subjects" data-tooltip="My Subjects">
          <div class="nav-content">
            <mat-icon class="nav-icon">library_books</mat-icon>
            <span class="nav-text">My Subjects</span>
          </div>
        </div>

        <!-- My Assignments -->
        <div class="nav-item" routerLinkActive="active" routerLink="/student/assignments" data-tooltip="My Assignments">
          <div class="nav-content">
            <mat-icon class="nav-icon">assignment</mat-icon>
            <span class="nav-text">My Assignments</span>
          </div>
        </div>

        <!-- My Meetings -->
        <div class="nav-item" routerLinkActive="active" routerLink="/student/meetings" data-tooltip="My Meetings">
          <div class="nav-content">
            <mat-icon class="nav-icon">video_library</mat-icon>
            <span class="nav-text">My Meetings</span>
          </div>
        </div>

        <!-- My Doubts -->
        <div class="nav-item" routerLinkActive="active" routerLink="/student/doubts" data-tooltip="My Doubts">
          <div class="nav-content">
            <mat-icon class="nav-icon">help_outline</mat-icon>
            <span class="nav-text">My Doubts</span>
          </div>
        </div>

        <!-- Divider -->
        <div class="nav-divider"></div>

        <!-- Profile Settings -->
        <div class="nav-item" routerLinkActive="active" routerLink="/student/profile" data-tooltip="Profile Settings">
          <div class="nav-content">
            <mat-icon class="nav-icon">settings</mat-icon>
            <span class="nav-text">Profile Settings</span>
          </div>
        </div>

        <!-- Feedback -->
        <div class="nav-item" routerLinkActive="active" routerLink="/student/feedback" data-tooltip="Share Feedback">
          <div class="nav-content">
            <mat-icon class="nav-icon">feedback</mat-icon>
            <span class="nav-text">Share Feedback</span>
          </div>
        </div>
      </nav>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <!-- Top Toolbar -->
      <mat-toolbar class="top-toolbar">
        <button mat-icon-button (click)="toggleSidebar()" class="menu-toggle">
          <mat-icon>menu</mat-icon>
        </button>
        
        <span class="spacer"></span>
        
        <!-- Search -->
        <div class="search-container">
          <mat-icon>search</mat-icon>
          <input type="text" placeholder="Search courses, assignments..." class="search-input">
        </div>
        
        <!-- Notifications -->
        <app-notification-bell></app-notification-bell>
        
        <!-- User Info -->
        <div class="user-info" *ngIf="currentUser$ | async as currentUser">
          <span class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
          <span class="user-role">{{ currentUser.role | titlecase }}</span>
        </div>
        
        <!-- Profile -->
        <button mat-icon-button class="profile-button" routerLink="/student/profile" title="Profile Settings">
          <div class="profile-avatar">
            <img *ngIf="(currentUser$ | async)?.profilePicture" 
                 [src]="(currentUser$ | async)?.profilePicture" 
                 alt="Profile"
                 class="profile-picture">
            <mat-icon *ngIf="!(currentUser$ | async)?.profilePicture">account_circle</mat-icon>
          </div>
        </button>
        
        <!-- Logout -->
        <button mat-icon-button class="logout-button" (click)="logout()" title="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>

      <!-- Page Content -->
      <div class="page-content">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
